version: '2.0'
services:
  redis: 
    container_name: redis
    hostname: redis
    image: "redis:alpine"
    env_file:
      - ./redis.env
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "$${REDIS_PWD}"]
    ports:
        - "6379:6379"
    volumes:
        - $PWD/../data/redis:/var/lib/redis
        - $PWD/redis.config:/usr/local/etc/redis/redis.conf
  mongodb:
    container_name: mongo
    hostname: mongo
    image: "mongo:latest"
    env_file:
        - ./mongo.env
    volumes:
      - ./mongodb/mongod.conf:/etc/mongod.conf
      # - ./mongodb/initdb.d:/docker-entrypoint-initdb.d
      - ../data/mongodb:/data/db
      - ../data/mongodb-log:/var/log/mongodb
      - ../data/home/mongodb:/home/mongodb
    # command: [ "-f", "/etc/mongod.conf" ]
    ports:
      - "27017:27017"
  webserver:
    image: nginx:alpine
    container_name: webserver
    env_file:
      - ./nginx.env
    # ports:
    #   - "80:80"
    expose:
      - "80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ../data/nginx/:/usr/share/nginx/html/
      - ../data/nginx/logs/:/var/log/nginx/
  haproxy:
    container_name: haproxy
    depends_on:
      - webserver
    image: boxshell/haproxy:1.0.0
    ports:
      - "80:80"
      - "1936:1936"
    expose:
      - "80"
      - "1936"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    links:
      - webserver


  

